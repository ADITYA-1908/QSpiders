<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 400px;
        height: 400px;
        position: absolute;
        background-color: rgb(55, 25, 3);
      }
      .parent:hover > .child {
        background-color: aquamarine;
        display: none;
      }
      .parent:active {
        background-color: blueviolet;
      }
      .child {
        position: absolute;
        bottom: -100px;
        left: 0;
        width: 100px;
        height: 100px;
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
