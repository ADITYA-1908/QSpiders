<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display properties</title>
    <link rel="stylesheet" href="display.css" />
    <!-- <link rel="stylesheet" href="./display.css"> -->
  </head>
  <body>
    <center><h1>Display Properties</h1></center>
    <hr />
    <br /><br />
    <h2>1. Display : Block</h2>
    <br />
    <h2>
      In CSS we have display properties , which will help to give the controll
      over the items , how we want to display on UI
    </h2>
    <p class="block">Block Hover</p>
    <div class="display"></div>

    <br /><br /><br />
    <h2>2. display : flex</h2>
    <p class="flex">Flex Hover</p>

    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
