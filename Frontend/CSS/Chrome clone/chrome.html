<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Dark Theme</title>
    <link rel="stylesheet" href="chrome.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <button class="app-menu">
          <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </button>
        <div class="user-icon">P</div>
      </div>
    </header>
    <div class="container">
      <div class="logo">
        <span>G</span>
        <span>o</span>
        <span>o</span>
        <span>g</span>
        <span>l</span>
        <span>e</span>
      </div>

      <div class="search-box">
        <span class="search-icon">🔍</span>
        <input type="text" placeholder="Search Google or type a URL" />

        <span class="voice-icon">🎤</span>
        <span class="lens-icon">📷</span>
      </div>

      <div class="shortcuts">
        <div class="shortcut">
          <div class="shortcut-icon">
            <div class="add-icon">🍵</div>
          </div>
          <div class="shortcut-name">GitHub</div>
        </div>

        <div class="shortcut">
          <div class="shortcut-icon">
            <div class="add-icon">💀</div>
          </div>
          <div class="shortcut-name">LinkedIn</div>
        </div>

        <div class="shortcut">
          <div class="shortcut-icon">
            <div class="add-icon">👻</div>
          </div>
          <div class="shortcut-name">Nukri</div>
        </div>

        <div class="shortcut">
          <div class="shortcut-icon">
            <div class="add-icon">+</div>
          </div>
          <div class="shortcut-name">Add shortcut</div>
        </div>
      </div>
    </div>

    <footer>
      <button class="customize-button">Customize Chrome</button>
    </footer>
  </body>
</html>
