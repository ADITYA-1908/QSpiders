<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 60%;
        border-collapse: collapse;
        margin: 20px auto;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      th,
      td {
        border: 2px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <center><h1>Table Span</h1></center>
    <hr />
    <table>
      <tr>
        <td>A</td>
        <td colspan="2">B</td>
      </tr>
      <tr>
        <td>AA</td>
        <td>BB</td>
        <td rowspan="2">cc</td>
      </tr>
      <tr>
        <td>AA</td>
        <td>BB</td>
      </tr>
      <tr>
        <td colspan="3">DD</td>
      </tr>
    </table>
    <br />
    <br />
    <table>
      <center>
        <h3>Coluring of tabel</h3>
      </center>
      <colgroup>
        <col style="background-color: bisque" />
        <col style="background-color: rgb(18, 235, 65)" />
        <col style="background-color: rgb(233, 132, 9)" />
        <tr>
          <th>1</th>
          <th>2</th>
          <th>3</th>
        </tr>
        <tr>
          <td>a</td>
          <td>b</td>
          <td>c</td>
        </tr>
        <tr>
          <td>a</td>
          <td>b</td>
          <td>c</td>
        </tr>
      </colgroup>
    </table>
    <br />
    <br />
    <table>
      <center>
        <h3>Coluring of multiple tabel</h3>
      </center>
      <colgroup>
        <col span="2" style="background-color: bisque" />
        <col style="background-color: rgb(233, 132, 9)" />
        <tr>
          <th>1</th>
          <th>2</th>
          <th>3</th>
        </tr>
        <tr>
          <td>a</td>
          <td>b</td>
          <td>c</td>
        </tr>
        <tr>
          <td>a</td>
          <td>b</td>
          <td>c</td>
        </tr>
      </colgroup>
    </table>
  </body>
</html>
