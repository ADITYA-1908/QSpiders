<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <p>maxlength is used fix the input text</p>
      <p>placeholder is used to give hint to add</p>
      <p>Value is helps to add the text to input filed</p>
      <label for="name">Name</label>
      <input
        type="text"
        name=""
        id=""
        maxlength="2"
        placeholder="Enter Your Name"
        value="Aditya"
        required
      />
      <button>Submit</button>
      <br />
      <hr />
      <p>Readonly is used to read the data it can't be edit</p>
      <label for="number">Number</label>
      <input type="number" maxlength="10" readonly />
      <button>Submit</button>
      <br />
      <hr />
      <p>max and min helps to adjust the date</p>
      <label for="dob">DOB</label>
      <input type="date" max="2026-01-01" min="2022-01-01" />
    </form>
  </body>
</html>
