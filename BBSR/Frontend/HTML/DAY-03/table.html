<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table concent</title>
    <style>
      body {
        background-color: antiquewhite;
      }
      table {
        border-collapse: collapse;
        width: 80%;
        text-align: center;
      }
      td,
      th {
        border: 2px solid #d1218e;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <center><h1>TABLE</h1></center>
    <hr />
    <h2>Basic Table</h2>
    <table>
      <tr>
        <th>sl.no</th>
        <th>Name</th>
        <th>subject</th>
        <th>marks</th>
      </tr>
      <tr>
        <td>1</td>
        <td>adi</td>
        <td>DSUC</td>
        <td>9</td>
      </tr>
      <tr>
        <td>2</td>
        <td>subham</td>
        <td>DAA</td>
        <td>8</td>
      </tr>
    </table>
  </body>
</html>
