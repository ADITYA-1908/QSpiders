<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Update Page</title>
    <style>
        .nav {
            display: flex;
            justify-content: start;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="/signin">Login</a>
        <a href="/signup">Signup</a>
        <a href="/delete">Delete User</a>
        <a href="/about">About</a>
    </div>
    <h1>Update Password</h1>

    <form id="update-form">
        <input type="text" id="email" placeholder="Enter Email" required><br><br>
        <input type="password" id="password" placeholder="Enter Old Password" required><br><br>
        <input type="password" id="newpassword" placeholder="Enter New Password" required><br><br>
        <button type="submit">Update Password</button>
    </form>

    <script>
        let form = document.getElementById('update-form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let newpassword = document.getElementById('newpassword').value;

            let userData = { email, password, newpassword };

            try {
                let res = await fetch('/password', {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(userData)
                });

                let data = await res.json();
                alert(data.message);

                // Clear inputs
                document.getElementById('email').value = "";
                document.getElementById('password').value = "";
                document.getElementById('newpassword').value = "";

            } catch (err) {
                alert("Error while updating password");
            }
        });
    </script>
</body>

</html>
