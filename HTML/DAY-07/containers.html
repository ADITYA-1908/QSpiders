<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contailers</title>
    <style>
      body {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <center><h1>Container</h1></center>
    <hr />
    <br /><br />
    <div class="block-level">
      <h1>G</h1>
      <h1>O</h1>
      <h1>O</h1>
      <h1>G</h1>
      <h1>L</h1>
      <h1>E</h1>
    </div>
    <div class="inline-level">
      <b>
        <span>G</span>
        <span>O</span>
        <span>O</span>
        <span>G</span>
        <span>L</span>
        <span>E</span>
      </b>
    </div>
  </body>
</html>
