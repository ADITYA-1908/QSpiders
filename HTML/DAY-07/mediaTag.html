<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Tags</title>
    <style>
      body {
        background-color: rgb(233, 218, 200);
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <center><h1>Media Tags</h1></center>
    <hr />
    <br /><br />
    <h3>Image Tag</h3>
    <img
      src="../Assets/adi_subham.jpg"
      alt="aditya not found"
      height="400px"
      width="340px"
    />
    <hr />
    <br /><br />
    <h3>Audio Tag</h3>
    <p>control autoplay muted loop</p>
    <audio src="../Assets/maksad-music.mp3" controls loop></audio>
    <br />
    <br />
    <audio src="../Assets/maksad-music.mp3" controls autoplay muted></audio>
    <hr />
    <br /><br />
    <h3>Video Tag</h3>
    <p>control autoplay muted loop</p>
    <video
      src="../Assets/netflix.mp4"
      height="100%"
      width="100%"
      controls
      loop
    ></video>
    <br />
    <br />
    <br />
    <br />
    <video
      src="../Assets/netflix.mp4"
      height="100%"
      width="100%"
      controls
      autoplay
      muted
    ></video>
  </body>
</html>
