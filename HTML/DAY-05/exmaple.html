<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 60%;
        border-collapse: collapse;
        margin: 20px auto;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      th,
      td {
        border: 2px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <a href="../IMAGE/adi_subham.jpg" target="_blank">Image</a>
    <center><h1>Table Span</h1></center>
    <hr />
    <table>
      <tr>
        <td>A</td>
        <td colspan="2">B</td>
      </tr>
      <tr>
        <td>AA</td>
        <td>BB</td>
        <td rowspan="2">cc</td>
      </tr>
      <tr>
        <td>AA</td>
        <td>BB</td>
      </tr>
      <tr>
        <td colspan="3">DD</td>
      </tr>
    </table>
  </body>
</html>
